<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #000000;
            color: white;
        }
        input{
            padding: 10px;

        }
        #game-container {
            padding: 35px;
            border: 2px solid #ccc;
            display: inline-block;
            border-radius: 10px;
            background: #232323;
        }
        button, select {
            color: white;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(20, 20, 20);
        }
        #feedback {
            margin-top: 10px;
            font-weight: bold;
        }
        #timer {
            font-size: 20px;
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Addition Game</h1>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty" onchange="resetGame()">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <p id="question">Click "Start Game" to begin!</p>
        <input type="number" id="answer" placeholder="Your answer" />
        <br />
        <button onclick="checkAnswer()">Submit Answer</button>
        <button onclick="generateQuestion()">Next Question</button>
        <p id="timer"></p>
        <p id="feedback"></p>
    </div>

    <script>
        let num1, num2;
        let difficulty = 'easy'; // Default difficulty
        let timer;
        let timeLeft;

        // Get timer duration based on difficulty
        function getTimerDuration() {
            if (difficulty === 'easy') {
                return 25; // 15 seconds for easy
            } else if (difficulty === 'medium') {
                return 20; // 10 seconds for medium
            } else if (difficulty === 'hard') {
                return 15; // 5 seconds for hard
            }
        }

        // Start the timer
        function startTimer() {
            timeLeft = getTimerDuration();
            document.getElementById('timer').innerText = `Time left: ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('timer').innerText = 'Timeâ€™s up!';
                    document.getElementById('feedback').innerText = 'Timeâ€™s up! You didnâ€™t answer in time.';
                    document.getElementById('feedback').style.color = 'red';
                } else {
                    document.getElementById('timer').innerText = `Time left: ${timeLeft}s`;
                }
            }, 1000);
        }

        // Stop the timer
        function stopTimer() {
            clearInterval(timer);
            document.getElementById('timer').innerText = '';
        }

        // Generate a new question
        function generateQuestion() {
            stopTimer(); // Reset the timer for the new question
            const range = getRange();
            num1 = Math.floor(Math.random() * (range.max - range.min + 1)) + range.min;
            num2 = Math.floor(Math.random() * (range.max - range.min + 1)) + range.min;
            document.getElementById('question').innerText = `What is ${num1} + ${num2}?`;
            document.getElementById('answer').value = ''; // Clear the input field
            document.getElementById('feedback').innerText = ''; // Clear feedback
            startTimer(); // Start the timer for the new question
        }

        // Adjust the range of numbers based on difficulty
        function getRange() {
            if (difficulty === 'easy') {
                return { min: 1, max: 10 }; // Numbers between 1 and 10
            } else if (difficulty === 'medium') {
                return { min: 10, max: 50 }; // Numbers between 10 and 50
            } else if (difficulty === 'hard') {
                return { min: 50, max: 100 }; // Numbers between 50 and 100
            }
        }

        // Check the user's answer
        function checkAnswer() {
            if (timeLeft <= 0) {
                document.getElementById('feedback').innerText = 'Timeâ€™s up! You canâ€™t answer anymore.';
                document.getElementById('feedback').style.color = 'red';
                return;
            }
            const userAnswer = parseInt(document.getElementById('answer').value);
            stopTimer(); // Stop the timer when an answer is submitted
            if (isNaN(userAnswer)) {
                document.getElementById('feedback').innerText = 'Please enter a valid number!';
                document.getElementById('feedback').style.color = 'red';
            } else if (userAnswer === num1 + num2) {
                document.getElementById('feedback').innerText = 'Correct! ðŸŽ‰';
                document.getElementById('feedback').style.color = 'green';
            } else {
                document.getElementById('feedback').innerText = `Incorrect. The correct answer is ${num1 + num2}.`;
                document.getElementById('feedback').style.color = 'red';
            }
        }

        // Reset the game when the difficulty is changed
        function resetGame() {
            difficulty = document.getElementById('difficulty').value;
            document.getElementById('question').innerText = 'Click "Start Game" to begin!';
            document.getElementById('feedback').innerText = '';
            document.getElementById('answer').value = '';
            stopTimer();
        }
    </script>
</body>
</html>
