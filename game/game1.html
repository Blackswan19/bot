<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsBlockhiter</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        * {
            color: rgb(255, 255, 255);
            font-family: "Red Hat Display", sans-serif;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        canvas {
            display: block;
            background-color: #181818;
            touch-action: none;
        }

        #score, #misses {
            position: absolute;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        #score {
            top: 10px;
            left: 10px;
        }

        #misses {
            top: 10px;
            right: 10px;
        }

        #gameOver {
            position: fixed;
            background: #3e0101;
            width: 100%;
            text-align: center;
            top: 35%;
            padding: 14px 0px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            display: none;
        }

        #startButton, #pauseButton, #rulesButton, #exitFullscreenButton {
            position: absolute;
            padding: 15px 30px;
            font-size: 15px;
            cursor: pointer;
            background-color: #004cff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #startButton {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000645;
            z-index: 10000;
            white-space: nowrap;
            height: 100%;
            width: 100%;
        }

        #pauseButton {
            top: 100px;
            left: 10px;
            background: none;
        }

        #rulesButton {
            top: 100px;
            right: 10px;
            background: none;
        }

        #exitFullscreenButton {
            top: 10px;
            right: 10px;
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 45%;
            transform: translateX(-50%);
            display: none;
            justify-content: space-between;
            width: 80%;
        }

        .button {
            background-color: #004cff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            flex: auto;
            margin: 148px 43px;
            transition: background-color 0.3s;
        }

        #rulesModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(51 51 51);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            width: 84%;
            text-align: center;
        }

        #closeRules {
            cursor: pointer;
            color: #004cff;
            font-weight: bold;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            #mobileControls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                padding: 10px 20px;
                z-index: 1000;
            }

            .button {
                width: 100px;
                height: 50px;
                color: white;
                border: none;
                border-radius: 6px;
                padding: 15px;
                font-size: 18px;
                cursor: pointer;
                margin: 0 65px;
                background: none;
                border: solid 1px gray;
            }
        }
    </style>
</head>
<body>

    <div class="all" style="position: fixed; left: 0px; right: 0px;">
        <div id="score">Score: 0</div>
        <div id="misses">Misses: 0</div>
        <div id="gameOver">Game Over!<br>Too many misses.</div>
        <button id="pauseButton">Pause</button>
        <button id="rulesButton">Rules</button>
    </div>
    <button id="startButton"><span style="font-size: 35px; color: #004cff;">BsBlockhiter</span><br> Start Game</button>
    <canvas id="gameCanvas"></canvas>
    <div class="controls" id="mobileControls" style="display: flex; position: fixed; width: 115%; left: 50%; bottom: 220px; gap: 66px; margin: 0px;">
        <button id="leftButton" class="button"></button>
        <button id="rightButton" class="button"></button>
    </div>

    <!-- Exit Full-Screen Button -->
    <button id="exitFullscreenButton">Exit Full-Screen</button>

    <!-- Countdown Display -->
    <div id="countdown" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; font-weight: bold; color: white; display: none;">
        10
    </div>

    <div id="rulesModal">
        <h2>Game Rules</h2>
        <p>1. Move your block left and right to hit the obstacles.</p>
        <p>2. Score points by hitting obstacles.</p>
        <p>3. You have a maximum of 20 misses. If you exceed this, the game is over!</p>
        <p>4. The game speeds up over time, so stay alert!</p>
        <span id="closeRules">Close</span>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const missesDisplay = document.getElementById('misses');
        const gameOverDisplay = document.getElementById('gameOver');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const rulesButton = document.getElementById('rulesButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const mobileControls = document.getElementById('mobileControls');
        const rulesModal = document.getElementById('rulesModal');
        const closeRulesButton = document.getElementById('closeRules');
        const countdownDisplay = document.getElementById('countdown');
        const exitFullscreenButton = document.getElementById('exitFullscreenButton');
    
        // Resizing canvas to fit the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    
        // Toggle mobile controls for small screens
        function toggleMobileControls() {
            const isMobile = window.innerWidth <= 480;
            mobileControls.style.display = isMobile ? 'flex' : 'none';
        }
        toggleMobileControls();
        window.addEventListener('resize', toggleMobileControls);
    
        const car = {
            width: 50,
            height: 100,
            x: canvas.width / 2 - 25,
            y: canvas.height - 120,
            speed: 7,
            moveLeft: false,
            moveRight: false,
        };
    
        const obstacles = [];
        let obstacleSpeed = 5;
        let obstacleInterval = 2000;
        let isGameRunning = false;
        let isPaused = false;
        let score = 0;
        let misses = 0;
        let maxMisses = 20;
        let lastObstacleTime = 0;
    
        function moveCar() {
            if (car.moveLeft) car.x -= car.speed;
            if (car.moveRight) car.x += car.speed;
            if (car.x < 0) car.x = 0;
            if (car.x + car.width > canvas.width) car.x = canvas.width - car.width;
        }
    
        function drawCar() {
            ctx.fillStyle = 'lightblue';
            ctx.fillRect(car.x, car.y, car.width, car.height);
        }
    
        function drawObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                ctx.fillStyle = 'red';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
        }
    
        // Function to generate obstacles with random shapes: square and rectangle
        function generateObstacle() {
            const randomShape = Math.random();
            let width, height;
    
            if (randomShape < 0.5) {
                // Square (including "cube" in 2D)
                width = height = 50 + Math.random() * 50; // Random size between 50 and 100
            } else {
                // Rectangle
                width = 70 + Math.random() * 80; // Random width between 70 and 150
                height = 30 + Math.random() * 50; // Random height between 30 and 80
            }
    
            const x = Math.random() * (canvas.width - width);
            obstacles.push({
                x: x,
                y: -height,
                width: width,
                height: height,
            });
        }
    
        function moveObstacles() {
            const currentTime = performance.now();
            if (currentTime - lastObstacleTime > obstacleInterval) {
                generateObstacle();
                lastObstacleTime = currentTime;
            }
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                obstacle.y += obstacleSpeed;
                if (obstacle.y > canvas.height) {
                    obstacles.splice(i, 1);
                    misses++;
                    updateMissesDisplay();
                    i--;
                    if (misses >= maxMisses) {
                        endGame();
                    }
                }
            }
        }
    
        function detectCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                if (
                    car.x < obstacle.x + obstacle.width &&
                    car.x + car.width > obstacle.x &&
                    car.y < obstacle.y + obstacle.height &&
                    car.y + car.height > obstacle.y
                ) {
                    obstacles.splice(i, 1);
                    score++;
                    updateScoreDisplay();
                    i--;
                }
            }
        }
    
        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
        }
    
        function updateMissesDisplay() {
            missesDisplay.textContent = `Misses: ${misses}`;
        }
    
        function gameLoop() {
            if (!isGameRunning || isPaused) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveCar();
            moveObstacles();
            detectCollision();
            drawCar();
            drawObstacles();
            requestAnimationFrame(gameLoop);
        }
    
        function startGame() {
            if (document.fullscreenElement === null) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            }
    
            startButton.style.display = 'none';
            let countdown = 10;
            countdownDisplay.textContent = countdown;
            countdownDisplay.style.display = 'block';
    
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownDisplay.textContent = countdown;
    
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.style.display = 'none';
                    isGameRunning = true;
                    resetGame();
                    gameLoop();
                }
            }, 1000);
        }
    
        function resetGame() {
            isPaused = false;
            score = 0;
            misses = 0;
            obstacleSpeed = 5;
            obstacles.length = 0;
            updateScoreDisplay();
            updateMissesDisplay();
            gameOverDisplay.style.display = 'none';
        }
    
        function endGame() {
            isGameRunning = false;
            gameOverDisplay.style.display = 'block';
        }
    
        function togglePause() {
            if (!isGameRunning) return;
            isPaused = !isPaused;
            if (!isPaused) gameLoop();
        }
    
        pauseButton.addEventListener('click', togglePause);
    
        rulesButton.addEventListener('click', () => {
            rulesModal.style.display = 'block';
        });
    
        closeRulesButton.addEventListener('click', () => {
            rulesModal.style.display = 'none';
        });
    
        startButton.addEventListener('click', startGame);
    
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                car.moveLeft = true;
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                car.moveRight = true;
            }
        });
    
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                car.moveLeft = false;
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                car.moveRight = false;
            }
        });
    
        leftButton.addEventListener('touchstart', () => {
            car.moveLeft = true;
        });
    
        leftButton.addEventListener('touchend', () => {
            car.moveLeft = false;
        });
    
        rightButton.addEventListener('touchstart', () => {
            car.moveRight = true;
        });
    
        rightButton.addEventListener('touchend', () => {
            car.moveRight = false;
        });
    
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                console.log("Exited full-screen mode, continuing game in small screen.");
            }
        });
    
        exitFullscreenButton.addEventListener('click', () => {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        });
    </script>
    
</body>
</html>
