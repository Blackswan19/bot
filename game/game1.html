<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsBlockhiter</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');
        * {
            color: rgb(255, 255, 255);
            font-family: "Red Hat Display", sans-serif;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        canvas {
            display: block;
            background-color: #181818;
            touch-action: none;
        }

        #score, #misses {
            position: absolute;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        #score {
            top: 10px;
            left: 10px;
        }

        #misses {
            top: 10px;
            right: 10px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e74c3c;
            font-size: 30px; /* Adjusted for mobile */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        #startButton, #pauseButton, #rulesButton {
            position: absolute;
            padding: 15px 30px;
            font-size: 15px;
            cursor: pointer;
            background-color: #004cff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #startButton {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000645;
            z-index: 100;
            white-space: nowrap;
            height: 100%;
            width: 100%;
        }

        #pauseButton {
            top: 100px;
            left: 10px;
            background: none;
        }

        #rulesButton {
            top: 100px;
            right: 10px;
            background: none;
        }

        /* Controls for mobile */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Default to none */
            justify-content: space-between;
            width: 80%;
        }

        .button {
            background-color: #004cff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 15px;
            cursor: pointer;
            flex: auto;
            margin: 148px 43px;
            transition: background-color 0.3s;
        }

        #rulesModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(51 51 51);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            width: 84%;
            text-align: center;
        }

        #closeRules {
            cursor: pointer;
            color: #004cff;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Countdown styles */
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #fff;
            font-weight: bold;
            display: none;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 480px) {
            .controls {
                display: flex; /* Show controls only on mobile */
            }
        }
    </style>
</head>
<body>

    <div class="all" style="position: fixed;
    left: 0px;
    right: 0px;">
        <div id="score">Score: 0</div>
        <div id="misses">Misses: 0</div>
        <div id="gameOver">Game Over!<br>Too many misses.</div>
        <button id="pauseButton">Pause</button>
        <button id="rulesButton">Rules</button>    
    </div>
    <button id="startButton">Start Game</button>
    <canvas id="gameCanvas"></canvas>
    <div class="controls" id="mobileControls" style="display: flex;
    gap: 100px;
    width: 100%;">
        <button id="leftButton" class="button">Left</button>
        <button id="rightButton" class="button">Right</button>
    </div>

    <div id="rulesModal">
        <h2>Game Rules</h2>
        <p>1. Move your car left and right to avoid obstacles.</p>
        <p>2. Score points by hitting obstacles.</p>
        <p>3. You have a maximum of 20 misses. If you exceed this, the game is over!</p>
        <p>4. The game speeds up over time, so stay alert!</p>
        <span id="closeRules">Close</span>
    </div>

    <div id="countdown"></div> <!-- Countdown display -->

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const missesDisplay = document.getElementById('misses');
        const gameOverDisplay = document.getElementById('gameOver');
        const startButton = document.getElementById('startButton');
        const countdownDisplay = document.getElementById('countdown');
        const pauseButton = document.getElementById('pauseButton');
        const rulesButton = document.getElementById('rulesButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const mobileControls = document.getElementById('mobileControls');
        const rulesModal = document.getElementById('rulesModal');
        const closeRulesButton = document.getElementById('closeRules');

        // Set canvas dimensions
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function toggleMobileControls() {
            const isMobile = window.innerWidth <= 480;
            mobileControls.style.display = isMobile ? 'flex' : 'none'; 
        }

        toggleMobileControls();
        window.addEventListener('resize', toggleMobileControls);

        const car = {
            width: 50,
            height: 100,
            x: canvas.width / 2 - 25,
            y: canvas.height - 120,
            speed: 7,
            moveLeft: false,
            moveRight: false,
        };

        const obstacles = [];
        let obstacleSpeed = 5;
        let obstacleInterval = 2000; 
        let isGameRunning = false;
        let isPaused = false;
        let score = 0;
        let misses = 0;
        let maxMisses = 20;
        let lastObstacleTime = 0;
        let countdown = 10; // Countdown value

        // Countdown function
        function startCountdown(callback) {
            countdownDisplay.style.display = 'block';
            countdownDisplay.textContent = countdown;

            const countdownInterval = setInterval(() => {
                countdown--;
                countdownDisplay.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.style.display = 'none'; 
                    callback(); 
                }
            }, 1000);
        }

        function moveCar() {
            if (car.moveLeft && car.x > 0) {
                car.x -= car.speed;
            }
            if (car.moveRight && car.x < canvas.width - car.width) {
                car.x += car.speed;
            }
        }

        function drawCar() {
            ctx.fillStyle = 'blue';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            ctx.fillRect(car.x, car.y, car.width, car.height);
            ctx.strokeRect(car.x, car.y, car.width, car.height);
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = 'red';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updateObstacles() {
            const currentTime = Date.now();

            if (currentTime - lastObstacleTime >= obstacleInterval) {
                const obstacle = {
                    x: Math.random() * (canvas.width - 50),
                    y: -100,
                    width: 50,
                    height: 100,
                };
                obstacles.push(obstacle);
                lastObstacleTime = currentTime;
            }

            obstacles.forEach((obstacle, index) => {
                obstacle.y += obstacleSpeed;

                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                    misses++;
                    updateMisses();
                    if (misses >= maxMisses) {
                        endGame();
                    }
                }

                if (
                    obstacle.x < car.x + car.width &&
                    obstacle.x + obstacle.width > car.x &&
                    obstacle.y < car.y + car.height &&
                    obstacle.y + obstacle.height > car.y
                ) {
                    score++;
                    updateScore();
                    obstacles.splice(index, 1);
                }
            });
        }

        function updateScore() {
            scoreDisplay.textContent = 'Score: ' + score;
        }

        function updateMisses() {
            missesDisplay.textContent = 'Misses: ' + misses;
        }

        function resetGame() {
            score = 0;
            misses = 0;
            obstacles.length = 0;
            lastObstacleTime = 0;
            obstacleSpeed = 5;
            obstacleInterval = 2000;
            updateScore();
            updateMisses();
            gameOverDisplay.style.display = 'none';
        }

        function gameLoop() {
            if (!isGameRunning || isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveCar();
            drawCar();
            updateObstacles();
            drawObstacles();

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            isGameRunning = false;
            gameOverDisplay.style.display = 'block';
            startButton.style.display = 'block';
        }

        function startGame() {
            isGameRunning = true;
            resetGame();
            gameLoop();
        }

        function initiateGame() {
            startButton.style.display = 'none'; 
            startCountdown(startGame);
        }

        startButton.addEventListener('click', initiateGame);
        pauseButton.addEventListener('click', () => {
            isPaused = !isPaused;
            if (!isPaused) {
                gameLoop();
            }
        });

        rulesButton.addEventListener('click', () => {
            rulesModal.style.display = 'block';
        });

        closeRulesButton.addEventListener('click', () => {
            rulesModal.style.display = 'none';
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') car.moveLeft = true;
            if (e.key === 'ArrowRight') car.moveRight = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') car.moveLeft = false;
            if (e.key === 'ArrowRight') car.moveRight = false;
        });

        leftButton.addEventListener('touchstart', () => (car.moveLeft = true));
        leftButton.addEventListener('touchend', () => (car.moveLeft = false));

        rightButton.addEventListener('touchstart', () => (car.moveRight = true));
        rightButton.addEventListener('touchend', () => (car.moveRight = false));
    </script>
</body>
</html>
