<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Hit Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        * {
            color: rgb(255, 255, 255);
            font-family: "Red Hat Display", sans-serif;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        canvas {
            display: block;
            background-color: #181818;
            touch-action: none;
        }

        #score, #misses {
            position: absolute;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        #score {
            top: 10px;
            left: 10px;
        }

        #misses {
            top: 10px;
            right: 10px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff1900;
            font-size: 30px; /* Adjusted for mobile */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        #startButton, #pauseButton, #rulesButton {
            position: absolute;
            padding: 15px 30px;
            font-size: 15px;
            cursor: pointer;
            background-color: #004cff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #startButton {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000645;
            z-index: 100;
            white-space: nowrap;
            height: 100%;
            width: 100%;
        }

        #pauseButton {
            top: 100px;
            left: 10px;
            background: none;
        }

        #rulesButton {
            top: 100px;
            right: 10px;
            background: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 45%;
            transform: translateX(-50%);
            display: none;
            justify-content: space-between;
            width: 80%;
        }

        .button {
            background-color: #004cff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            flex: auto;
            margin: 148px 43px;
            transition: background-color 0.3s;
        }

        #rulesModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(51 51 51);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            width: 84%;
            text-align: center;
        }

        #closeRules {
            cursor: pointer;
            color: #004cff;
            font-weight: bold;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 480px) {
            .controls {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <div class="all" style="position: fixed; left: 0px; right: 0px;">
        <div id="score">Score: 0</div>
        <div id="misses">Misses: 0</div>
        <div id="gameOver">Game Over!<br>Too many misses.</div>
        <button id="pauseButton">Pause</button>
        <button id="rulesButton">Rules</button>
    </div>
    <button id="startButton">Start Game</button>
    <canvas id="gameCanvas"></canvas>
    <div class="controls" id="mobileControls" style="display: flex; gap: 100px; width: 100%;">
        <button id="leftButton" class="button">Left</button>
        <button id="rightButton" class="button">Right</button>
    </div>

    <!-- Countdown Display -->
    <div id="countdown" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; font-weight: bold; color: white; display: none;">
        10
    </div>

    <div id="rulesModal">
        <h2>Game Rules</h2>
        <p>1. Move your car left and right to avoid obstacles.</p>
        <p>2. Score points by hitting obstacles.</p>
        <p>3. You have a maximum of 20 misses. If you exceed this, the game is over!</p>
        <p>4. The game speeds up over time, so stay alert!</p>
        <span id="closeRules">Close</span>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const missesDisplay = document.getElementById('misses');
        const gameOverDisplay = document.getElementById('gameOver');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const rulesButton = document.getElementById('rulesButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const mobileControls = document.getElementById('mobileControls');
        const rulesModal = document.getElementById('rulesModal');
        const closeRulesButton = document.getElementById('closeRules');
        const countdownDisplay = document.getElementById('countdown');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function toggleMobileControls() {
            const isMobile = window.innerWidth <= 480;
            mobileControls.style.display = isMobile ? 'flex' : 'none';
        }
        toggleMobileControls();
        window.addEventListener('resize', toggleMobileControls);

        const car = {
            width: 50,
            height: 100,
            x: canvas.width / 2 - 25,
            y: canvas.height - 120,
            speed: 7,
            moveLeft: false,
            moveRight: false,
        };

        const obstacles = [];
        let obstacleSpeed = 5;
        let obstacleInterval = 2000;
        let isGameRunning = false;
        let isPaused = false;
        let score = 0;
        let misses = 0;
        let maxMisses = 20;
        let lastObstacleTime = 0;

        function moveCar() {
            if (car.moveLeft && car.x > 0) {
                car.x -= car.speed;
            }
            if (car.moveRight && car.x < canvas.width - car.width) {
                car.x += car.speed;
            }
        }

        function drawCar() {
            ctx.fillStyle = 'blue';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            ctx.fillRect(car.x, car.y, car.width, car.height);
            ctx.strokeRect(car.x, car.y, car.width, car.height);
        }

        function drawObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                const obs = obstacles[i];
                const gradient = ctx.createLinearGradient(obs.x, obs.y, obs.x + obs.width, obs.y + obs.height);
                gradient.addColorStop(0, '#ff1900');
                gradient.addColorStop(1, '#ff1900');
                ctx.fillStyle = gradient;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            }
        }

        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += obstacleSpeed;

                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    misses++;
                    missesDisplay.textContent = `Misses: ${misses}`;
                    if (misses >= maxMisses) {
                        endGame();
                    }
                }
            }

            const currentTime = Date.now();
            if (currentTime - lastObstacleTime > obstacleInterval) {
                const obsWidth = 50;
                const obsHeight = 50;
                const obsX = Math.random() * (canvas.width - obsWidth);
                const obsY = -obsHeight;
                obstacles.push({ x: obsX, y: obsY, width: obsWidth, height: obsHeight });
                lastObstacleTime = currentTime;
            }
        }

        function checkCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                const obs = obstacles[i];
                if (car.x < obs.x + obs.width &&
                    car.x + car.width > obs.x &&
                    car.y < obs.y + obs.height &&
                    car.height + car.y > obs.y) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    return;
                }
            }
        }

        function gameLoop() {
            if (isGameRunning && !isPaused) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                moveCar();
                drawCar();
                updateObstacles();
                drawObstacles();
                checkCollision();

                requestAnimationFrame(gameLoop);
            }
        }

        function endGame() {
            isGameRunning = false;
            gameOverDisplay.style.display = 'block';
            setTimeout(() => {
                gameOverDisplay.style.display = 'none';
                startButton.style.display = 'block';
                score = 0;
                misses = 0;
                scoreDisplay.textContent = `Score: ${score}`;
                missesDisplay.textContent = `Misses: ${misses}`;
            }, 3000);
        }

        function resetGame() {
            car.x = canvas.width / 2 - car.width / 2;
            car.y = canvas.height - car.height - 20;
            obstacles.length = 0;
            obstacleSpeed = 5;
            obstacleInterval = 2000;
            score = 0;
            misses = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            missesDisplay.textContent = `Misses: ${misses}`;
            isPaused = false;
            gameOverDisplay.style.display = 'none';
        }

        function startGame() {
            startButton.style.display = 'none';  // Hide start button
            let countdown = 10;  // Set countdown to 10 seconds
            countdownDisplay.textContent = countdown;  // Show the initial countdown
            countdownDisplay.style.display = 'block';  // Make the countdown visible

            // Start the countdown interval
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownDisplay.textContent = countdown;

                // When countdown reaches 0, start the game
                if (countdown <= 0) {
                    clearInterval(countdownInterval);  // Stop the countdown
                    countdownDisplay.style.display = 'none';  // Hide the countdown
                    isGameRunning = true;  // Start the game
                    resetGame();  // Reset game state
                    gameLoop();  // Start game loop
                }
            }, 1000);  // Update countdown every second
        }

        startButton.addEventListener('click', startGame);

        pauseButton.addEventListener('click', function () {
            isPaused = !isPaused;
            if (!isPaused && isGameRunning) {
                gameLoop();
            }
        });

        leftButton.addEventListener('touchstart', () => car.moveLeft = true);
        leftButton.addEventListener('touchend', () => car.moveLeft = false);

        rightButton.addEventListener('touchstart', () => car.moveRight = true);
        rightButton.addEventListener('touchend', () => car.moveRight = false);

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') car.moveLeft = true;
            if (e.key === 'ArrowRight') car.moveRight = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') car.moveLeft = false;
            if (e.key === 'ArrowRight') car.moveRight = false;
        });

        rulesButton.addEventListener('click', () => rulesModal.style.display = 'block');
        closeRulesButton.addEventListener('click', () => rulesModal.style.display = 'none');
    </script>
</body>
</html>
