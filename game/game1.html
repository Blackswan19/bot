<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsBlockhiter</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        * {
            color: rgb(255, 255, 255);
            font-family: "Red Hat Display", sans-serif;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        canvas {
            display: block;
            background-color: #181818;
            touch-action: none;
        }

        #score, #misses {
            position: absolute;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        #score {
            top: 10px;
            left: 10px;
        }

        #misses {
            top: 10px;
            right: 10px;
        }

        #gameOver {
            position: fixed;
            background: #3e0101;
            width: 100%;
            text-align: center;
            top: 35%;
            padding: 14px 0px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            display: none;
        }

        #startButton, #pauseButton, #rulesButton, #exitFullscreenButton {
            position: absolute;
            padding: 15px 30px;
            font-size: 15px;
            cursor: pointer;
            background-color: #004cff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #startButton {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000645;
            z-index: 10000;
            white-space: nowrap;
            height: 100%;
            width: 100%;
        }

        #pauseButton {
            top: 100px;
            left: 10px;
            background: none;
        }

        #rulesButton {
            top: 100px;
            right: 10px;
            background: none;
        }

        #exitFullscreenButton {
            top: 10px;
            right: 10px;
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 45%;
            transform: translateX(-50%);
            display: none;
            justify-content: space-between;
            width: 80%;
        }

        .button {
            background-color: #004cff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            flex: auto;
            margin: 148px 43px;
            transition: background-color 0.3s;
        }

        #rulesModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(51 51 51);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            width: 84%;
            text-align: center;
        }

        #closeRules {
            cursor: pointer;
            color: #004cff;
            font-weight: bold;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            #mobileControls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                padding: 10px 20px;
                z-index: 1000;
            }

            .button {
                width: 100px;
                height: 50px;
                color: white;
                border: none;
                border-radius: 6px;
                padding: 15px;
                font-size: 18px;
                cursor: pointer;
                margin: 0 65px;
                background: none;
                border: solid 1px gray;
            }
        }
    </style>
</head>
<body>

    <div class="all" style="position: fixed; left: 0px; right: 0px;">
        <div id="score">Score: 0</div>
        <div id="misses">Misses: 0</div>
        <div id="gameOver">Game Over!<br>Too many misses.</div>
        <button id="pauseButton">Pause</button>
        <button id="rulesButton">Rules</button>
    </div>
    <button id="startButton"><span style="font-size: 35px; color: #004cff;">BsBlockhiter</span><br> Start Game</button>
    <canvas id="gameCanvas"></canvas>
    <div class="controls" id="mobileControls" style="display: flex; position: fixed; width: 115%; left: 50%; bottom: 220px; gap: 66px; margin: 0px;">
        <button id="leftButton" class="button"></button>
        <button id="rightButton" class="button"></button>
    </div>

    <!-- Exit Full-Screen Button -->
    <button id="exitFullscreenButton">Exit Full-Screen</button>

    <!-- Countdown Display -->
    <div id="countdown" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; font-weight: bold; color: white; display: none;">
        10
    </div>

    <div id="rulesModal">
        <h2>Game Rules</h2>
        <p>1. Move your block left and right to hit the obstacles.</p>
        <p>2. Score points by hitting obstacles.</p>
        <p>3. You have a maximum of 20 misses. If you exceed this, the game is over!</p>
        <p>4. The game speeds up over time, so stay alert!</p>
        <span id="closeRules">Close</span>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const missesDisplay = document.getElementById('misses');
        const gameOverDisplay = document.getElementById('gameOver');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const rulesButton = document.getElementById('rulesButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const mobileControls = document.getElementById('mobileControls');
        const rulesModal = document.getElementById('rulesModal');
        const closeRulesButton = document.getElementById('closeRules');
        const countdownDisplay = document.getElementById('countdown');
        const exitFullscreenButton = document.getElementById('exitFullscreenButton');
    
        // Resizing canvas to fit the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    
        // Toggle mobile controls for small screens
        function toggleMobileControls() {
            const isMobile = window.innerWidth <= 480;
            mobileControls.style.display = isMobile ? 'flex' : 'none';
        }
        toggleMobileControls();
        window.addEventListener('resize', toggleMobileControls);
    
        const car = {
            width: 50,
            height: 100,
            x: canvas.width / 2 - 25,
            y: canvas.height - 120,
            speed: 7,
            moveLeft: false,
            moveRight: false,
        };
    
        const obstacles = [];
        let obstacleSpeed = 5;
        let obstacleInterval = 2000;
        let isGameRunning = false;
        let isPaused = false;
        let score = 0;
        let misses = 0;
        let maxMisses = 20;
        let lastObstacleTime = 0;
        let speedIncreaseInterval; // Variable to hold the speed increase interval
        const speedIncreaseDuration = 3000; // 3 seconds

        function startSpeedIncrease() {
            speedIncreaseInterval = setInterval(() => {
                obstacleSpeed += 1; // Increase speed by 1
            }, speedIncreaseDuration);
        }

        function stopSpeedIncrease() {
            clearInterval(speedIncreaseInterval);
        }

        function resetGame() {
            car.x = canvas.width / 2 - 25;
            car.y = canvas.height - 120;
            obstacles.length = 0;
            score = 0;
            misses = 0;
            obstacleSpeed = 5; // Reset obstacle speed
            updateScore();
            updateMisses();
        }

        function createObstacle() {
            const x = Math.random() * (canvas.width - 50);
            obstacles.push({ x, y: 0, width: 50, height: 50 });
        }

        function updateScore() {
            scoreDisplay.textContent = 'Score: ' + score;
        }

        function updateMisses() {
            missesDisplay.textContent = 'Misses: ' + misses;
        }

        function drawCar() {
            ctx.fillStyle = '#004cff';
            ctx.fillRect(car.x, car.y, car.width, car.height);
        }

        function drawObstacles() {
            ctx.fillStyle = '#ff0000';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.y += obstacleSpeed;
                if (obstacle.y > canvas.height) {
                    obstacles.splice(i, 1);
                    misses++;
                    updateMisses();
                    if (misses >= maxMisses) {
                        endGame();
                    }
                } else if (obstacle.y + obstacle.height >= car.y &&
                           obstacle.x < car.x + car.width &&
                           obstacle.x + obstacle.width > car.x) {
                    score++;
                    updateScore();
                    obstacles.splice(i, 1);
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCar();
            drawObstacles();
        }

        function gameLoop(timestamp) {
            if (!isPaused && isGameRunning) {
                if (timestamp - lastObstacleTime >= obstacleInterval) {
                    createObstacle();
                    lastObstacleTime = timestamp;
                }
                updateObstacles();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            if (document.fullscreenElement === null) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            }

            startButton.style.display = 'none';
            let countdown = 10;
            countdownDisplay.textContent = countdown;
            countdownDisplay.style.display = 'block';

            const countdownInterval = setInterval(() => {
                countdown--;
                countdownDisplay.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.style.display = 'none';
                    isGameRunning = true;
                    resetGame();
                    startSpeedIncrease(); // Start speed increase
                    gameLoop();
                }
            }, 1000);
        }

        function endGame() {
            isGameRunning = false;
            stopSpeedIncrease(); // Stop speed increase
            gameOverDisplay.style.display = 'block';
        }

        startButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
        });
        rulesButton.addEventListener('click', () => {
            rulesModal.style.display = 'block';
        });
        closeRulesButton.addEventListener('click', () => {
            rulesModal.style.display = 'none';
        });
        leftButton.addEventListener('touchstart', () => {
            car.moveLeft = true;
        });
        leftButton.addEventListener('touchend', () => {
            car.moveLeft = false;
        });
        rightButton.addEventListener('touchstart', () => {
            car.moveRight = true;
        });
        rightButton.addEventListener('touchend', () => {
            car.moveRight = false;
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                car.moveLeft = true;
            } else if (e.key === 'ArrowRight') {
                car.moveRight = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') {
                car.moveLeft = false;
            } else if (e.key === 'ArrowRight') {
                car.moveRight = false;
            }
        });

        function handleMovement() {
            if (car.moveLeft && car.x > 0) {
                car.x -= car.speed;
            }
            if (car.moveRight && car.x < canvas.width - car.width) {
                car.x += car.speed;
            }
        }

        function update() {
            handleMovement();
        }

        function gameLoop(timestamp) {
            if (!isPaused && isGameRunning) {
                if (timestamp - lastObstacleTime >= obstacleInterval) {
                    createObstacle();
                    lastObstacleTime = timestamp;
                }
                updateObstacles();
                draw();
                update();
                requestAnimationFrame(gameLoop);
            }
        }

        // Exit full-screen functionality
        exitFullscreenButton.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        });

    </script>
</body>
</html>
