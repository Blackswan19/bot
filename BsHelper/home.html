<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <!-- Import Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap">
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Red Hat Display', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .contents {
            position: relative;
            top: -80px;
        }
        .container {
            text-align: center;
    position: fixed;
    bottom: 90px;
        }

        .logo img {
            width: 225px;
            margin-bottom: 166px;
        }

        .contents a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 15px;
            font-size: 15px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background: #014dff;
            border-radius: 6px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            width: 65%;
            max-width: 300px;
        }

        .contents a:hover {
            background: linear-gradient(145deg, #014dff, #000000);
        }

        .contents a .icon {
            margin-right: 10px; /* Space between icon and text */
        }

        .contents a .fa-arrow-right {
            margin-left: 10px;
            transition: margin-left 0.3s ease;
        }

        .contents a:hover .fa-arrow-right {
            margin-left: 15px;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none; /* Initially hidden */
            position: fixed;
            left: 0;
            bottom: 10px;
            width: 100%;
            height: 23%;
            color: #fff;
            text-align: center;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="logo.png" alt="Logo"> <!-- Replace with your logo -->
        </div>

        <!-- Links Section -->
        <div class="contents">
            <a href="educate.html" class="delayed-link">
                <i class="fas fa-graduation-cap icon"></i> Education Purpose <i class="fas fa-arrow-right"></i>
            </a>
            <a href="#" class="delayed-link">
                <i class="fas fa-music icon"></i> Entertaining Purpose <i class="fas fa-arrow-right"></i>
            </a>
            <!-- Add more links as needed -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay"><img src="logo.png" alt="" width="25%"><br><br>Loading...</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const loadingOverlay = document.querySelector('.loading-overlay');

    // Always hide the loading overlay on page load
    loadingOverlay.style.display = 'none';

    // Check if we should show the overlay
    if (!sessionStorage.getItem('overlayShown')) {
        // Show the loading overlay
        loadingOverlay.style.display = 'flex';

        // Set a flag in session storage
        sessionStorage.setItem('overlayShown', 'true');
        
        // Hide the overlay after a delay
        setTimeout(() => {
            loadingOverlay.style.display = 'none';
        }, 1000); // Adjust delay to 1 second
    }

    // Refresh the page every 5 minutes (300000 ms)
    setInterval(() => {
        console.log("Refreshing page...");
        window.location.reload();
    }, 300000); // Change the time as needed
});

document.querySelectorAll('.delayed-link').forEach(link => {
    link.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent the default click behavior
        const url = e.currentTarget.getAttribute('href'); // Get the href value
        const loadingOverlay = document.querySelector('.loading-overlay');

        // Show the loading overlay
        loadingOverlay.style.display = 'flex';

        setTimeout(() => {
            window.location.href = url; // Redirect after delay
        }, 1000); // Delay in milliseconds (1000 ms = 1 second)
    });
});

    </script>
</body>
</html>
