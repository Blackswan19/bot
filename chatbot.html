><body><div id="chat-container"><div id="chatbox"><div class="more"><h1 style="color: #014dff;">Chatbot Task's Saver</h1><img src="https://i.ibb.co/p0RZq1N/logo.png" alt="" style="border-radius: 9px;"></div><div id="messages"><div class="message bot-message">Hello..! What are we going to do today?</div><div class="message bot-message">1.Review task</div><div class="message bot-message">2.Create task</div></div></div><div class="user-input"><input type="text" id="user-message" placeholder="Enter the task here......"></div></div><div id="scroll-down-container"><button id="scroll-down-button">Scroll Down</button></div><script>document.addEventListener("DOMContentLoaded", function () {var userMessageInput = document.getElementById("user-message");var chatbox = document.getElementById("chatbox");var scrollDownButton = document.getElementById("scroll-down-button");userMessageInput.addEventListener("keydown", function (e) {if (e.key === "Enter" && userMessageInput.value.trim() !== "") {var userMessage = document.createElement("div");userMessage.classList.add("message", "user-message");userMessage.textContent = userMessageInput.value;document.getElementById("messages").appendChild(userMessage);userMessageInput.value = "";chatbox.scrollTop = chatbox.scrollHeight;}});scrollDownButton.addEventListener("click", function () {chatbox.scrollTop = chatbox.scrollHeight;});var themeToggleButton = document.createElement("button");themeToggleButton.textContent = "Dark Mode";themeToggleButton.classList.add("theme-toggle");document.body.appendChild(themeToggleButton);themeToggleButton.addEventListener("click", function () {document.body.classList.toggle("dark-mode");themeToggleButton.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";});});</script></body></html>
